<div class="card card-block mx-auto">
  <h4 class="card-title text-center">{{data.setup}}</h4>
  <p class="card-text text-center" [hidden]="data.hide">{{data.punchline}}</p>
  <div class="row">
    <span class="mx-auto">
      <button type="button" class="btn btn-default buttons" (click)="data.toggle()">Tell me!</button>
      <button type="button" class="btn btn-warning buttons" (click)="deleteJoke(data)" >Delete Joke</button>
    </span>
  </div>
</div>
